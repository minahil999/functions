<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
      
 var n=7;

  for(var i=1; i <= n; i++)
   {
   for(var k =1; k<=7-i; k++){
    document.write('&nbsp;&nbsp;' )
   }
    for(var j=n; j>=1; j--)
   {
       if(i>=j)
     document.write('* ' );
    }
     document.write('<br/>');
   }
    </script>
</body>
</html>
